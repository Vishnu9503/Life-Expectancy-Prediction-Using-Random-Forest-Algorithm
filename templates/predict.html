<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> predict </title>
    <link rel="stylesheet" href="../static/css/predict.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Predict Your Life !</div>
    <div class="content">
      <form action="{{ url_for('predict')}}"method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Year</span>
            <input type="text" placeholder="Year" name="Year" id="Year" required>
          </div>
          <div class="input-box">
            <span class="details">Adult Mortality</span>
            <input type="text" placeholder="AdultMortality" name="AdultMortality" id="AdultMortality" required>
          </div>
          <div class="input-box">
            <span class="details">Infant Deaths</span>
            <input type="text" placeholder="InfantDeaths" name="InfantDeaths" id="InfantDeaths" required>
          </div>
          <div class="input-box">
            <span class="details">Alcohol</span>
            <input type="text" placeholder="Alcohol" name="Alcohol" id="Alcohol" required>
          </div>
          <div class="input-box">
            <span class="details">Percentage Expenditure</span>
            <input type="text" placeholder="Percentage Expenditure" name="PercentageExpenditure" id="PercentageExpenditure" required>
          </div>
          <div class="input-box">
            <span class="details">Hepatitis B</span>
            <input type="text" placeholder="Hepatitis B" name="HepatitisB" id="HepatitisB" required>
          </div>
          <div class="input-box">
            <span class="details">Measles</span>
            <input type="text" placeholder="Measles" name="Measles" id="Measles" required>
          </div>
          <div class="input-box">
            <span class="details">BMI</span>
            <input type="text" placeholder="BMI" name="BMI" id="BMI" required>
          </div>
          <div class="input-box">
            <span class="details">Under-Five Deaths</span>
            <input type="text" placeholder="Under-Five Deaths"  name="UnderFiveDeaths" id="UnderFiveDeaths" required>
          </div>
          <div class="input-box">
            <span class="details">Polio</span>
            <input type="text" placeholder="Polio"  name="Polio" id="Polio" required>
          </div>
          <div class="input-box">
            <span class="details">Total Expenditure</span>
            <input type="text" placeholder="Total Expenditure" name="TotalExpenditure" id="TotalExpenditure"required>
          </div>
          <div class="input-box">
            <span class="details">Diphtheria</span>
            <input type="text" placeholder="Diphtheria" name="Diphtheria" id="Diphtheria" required>
          </div>
          <div class="input-box">
            <span class="details">HIV/AIDS</span>
            <input type="text" placeholder="HIV/AIDS" name="HIVAIDS" id="HIVAIDS" required>
          </div>
          <div class="input-box">
            <span class="details">GDP</span>
            <input type="text" placeholder="GDP" name="GDP" id="GDP" required>
          </div>
          <div class="input-box">
            <span class="details">Population</span>
            <input type="text" placeholder="Population" name="Population" id="Population" required>
          </div>
          <div class="input-box">
            <span class="details">Thinness</span>
            <input type="text" placeholder="5-19 years" name="Thinness1-19years" id="Thinness1-19years" required>
          </div>
          <div class="input-box">
            <span class="details">Thinness 5-9years</span>
            <input type="text" placeholder="Thinness 5-9years" name="Thinness5-9years" id="Thinness5-9years" required>
          </div>
          <div class="input-box">
            <span class="details">Income Composition</span>
            <input type="text" placeholder="Income composition" name="IncomeComposition" id="IncomeComposition" required>
          </div>
          <div class="input-box">
            <span class="details">Schooling</span>
            <input type="text" placeholder="schooling" name="Schooling" id="Schooling" required>
          </div>
        </div>
        
        
        <!-- <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div> -->
        <div class="button">
          <input type="submit" value="Predict">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
